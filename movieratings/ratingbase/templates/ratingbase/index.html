{% extends "ratingbase/base.html" %}

{% block content %}

<h2>Top Twenty Movies</h2>

<table>
    <tr>
        <th id="c1">Title</th>
        <th id="c2">Average Rating</th>
    </tr>
    {% for movie in top_twenty %}
    <tr>
        <td headers="c1"><a href='{% url 'ratingbase:movieDetail' movie.movie_id %}'>{{movie}}</a></td>
        <td headers="c2">{{movie.avg_rating}}</td>
    </tr>

{% endfor %}

</table>
{% endblock %}
